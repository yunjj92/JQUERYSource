<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> Ajax </title>
<script src="js/jquery.js"></script>
<script> // HTML에서 가상 회원 데이터(JSON)를 불러와 바인딩하는 예제
$(function() {
	/* $.ajax()메서드는 사용자가 지정한 URL 경로에 파일의 데이터를 전송하고
	  입력한 URL 경로 파일로부터 요청한 데이터를 불러옵니다.
	  이때 불러올 수 있는 외부 데이터로는 텍스트, HTML, XML, JSON 형식 등이 있으며,
	  선택한 요소에 Ajax를 이용해 요청한 외부 데이터를 불러옵니다. */
	$.ajax({ 
		url:"js/MOCK_DATA.json",     // url에는 데이터 전송 및 요청할 외부 주소를 입력합니다. 기본값은 현재 페이지입니다.
		dataType:"json",             // dataType은 서버로부터 받아올 데이터 형식을 지정합니다. 데이터가 HTML일 경우에는 "html", XML일 경우에는 "XML", JSON일 경우에는 "json"이라고 입력합니다.
		success:function(data) {     // success는 Ajax로 통신이 정상적으로 이루어지면 이벤트 핸들러를 실행합니다.
			if(data.length > 0) {
				var tb = $("<table />");
				for(var i in data) {
					var $id = data[i].id;
					var $first_name = data[i].first_name;
					var $last_name = data[i].last_name;
					var $email = data[i].email;
					var $gender = data[i].gender;

					var row = $("<tr />").append(
						$("<td />").text($id),
						$("<td />").text($first_name),
						$("<td />").text($last_name),
						$("<td />").text($email),
						$("<td />").text($gender)
					);

					tb.append(row);
				}
				$(".wrap").append(tb);
			}
		}
	});
});
</script>
</head>
<body>
  <div class="wrap"></div>
</body>
</html>
